<!-- HTML Head: ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<!-- extend the base template and change title of page -->
{% extends "base.html" %}
{% block title %} Daily {% endblock %}

<!-- HTML Body: ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
{% block content%}

    <div class="header-container">
    <h3>How Much Did You Spend Today?</h3>
    </div>

    <div class="container">
        <div class="form-container">
            <form method="POST"><br>
                <!-- first input -->
                <label for="daily_input">Input Money Spent:</label>
                <input type="text" class="form-control" id="money_spent" name="money" placeholder="Enter amount here..."/>
                <br>
                <!-- second input-->
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option value="" selected disabled>Select a category...</option>
                    <option value="gas">Gas</option>
                    <option value="car_stuff">Car Stuff</option>
                    <option value="streaming">Streaming Services</option>
                    <option value="rent">Rent</option>
                    <option value="utilities">Utilities</option>
                    <option value="internet">Internet</option>
                    <option value="groceries">Groceries</option>
                    <option value="food_and_drinks">Food and Drinks</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <!-- button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
